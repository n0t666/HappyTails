<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../CSS/utility.css" />

  </head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-0">
      <div class="container-fluid">
        <a class="navbar-brand text align-text-top" href="./index.html">
          <img
            src="../Images/logo2.png" 
            alt="Logótipo da organização"
            class="d-inline-block"
            height="60"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Alternar navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
          <ul
            class="navbar-nav a nav-underline navbar-collapse justify-content-center"
          >
            <li class="nav-item">
              <a class="nav-link" href="./index.html"
                ><i class="fa-solid fa-house me-1"></i>Página inicial</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./loja.html"
                ><i class="fa-solid fa-cart-shopping me-1"></i>Loja</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./caes.html"
                ><i class="fa-solid fa-paw me-1"></i>Cães para adoção</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./adotar.html"
                ><i class="fa-solid fa-dog me-1"></i>Adotar</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./favoritos.html"

              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./sobre.html"
                ><i class="fa-solid fa-info me-1"></i>Sobre nós</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./contactos.html"
                ><i class="fa-solid fa-address-card me-1"></i>Contactos</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5 mb-3 away-container">
      <div class="row d-flex justify-content-center border rounded-3 shadow-sm">
        <div class="col-12 col-lg-6" id="contactForm">
          <div class="w-100 p-md-5 p-4">
            <h3 class="mb-4 text-center">Formulário de contacto</h3>
            <form>
              <div class="col-md-12 mb-3">
                <div class="form-group">
                  <label class="form-label" for="name">Nome completo</label>
                  <input type="text" class="form-control" id="name" />
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <div class="form-group">
                  <label class="form-label" for="email">Email</label>
                  <input type="email" class="form-control" id="email" />
                </div>
              </div>

              <div class="col-md-12 mb-3">
                <label for="message" class="form-label">Mensagem</label>
                <textarea class="form-control " id="message" rows="3" cols="2"></textarea>
              </div>
              <div class="px-3">
                <button type="button" class="btn btn-primary px-3 w-100">
                  Enviar <i class="fa-regular fa-paper-plane"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6 m-0 p-0 mapHolder">
          <div id="mapContact">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d34714.223105017074!2d-8.813073135758852!3d39.7321684840453!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd22735a4e067afb%3A0xcfaf619f4450fa76!2sPolit%C3%A9cnico%20de%20Leiria%20%7C%20ESTG%20-%20Escola%20Superior%20de%20Tecnologia%20e%20Gest%C3%A3o_Edif%C3%ADcio%20D!5e0!3m2!1sen!2spt!4v1700156936531!5m2!1sen!2spt"
              style="border: 0; width: 100%"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-4">
          <div class="text-center">
            <a
              href="https://www.facebook.com"
              class="text-decoration-none"
              target="_blank" 
            >
              <div
                class="d-flex align-items-center justify-content-center"
              >
                <span class="fa-stack fa-2x">
                  <i class="fa fa-circle-thin fa-stack-2x"></i>
                  <i class="fa-brands fa-facebook-f fa-stack-1x"></i>
                </span>
              </div>
            </a>
            <p class="mt-1">Facebook</p>
          </div>
        </div>

        <div class="col-4">
          <div class="text-center">
            <a
              href="https://www.linkedin.com/"
              class="text-decoration-none"
              target="_blank" 
            >
              <div
                class="d-flex align-items-center justify-content-center"
              >
                <span class="fa-stack fa-2x">
                  <i class="fa fa-circle-thin fa-stack-2x"></i>
                  <i class="fa-brands fa-linkedin fa-stack-1x"></i>
                </span>
              </div>
            </a>
            <p class="mt-1">LinkedIn</p>
          </div>
        </div>

        <div class="col-4">
          <div class="text-center">
            <a
              href="https://www.instagram.com/"
              class="text-decoration-none"
              target="_blank" 
            >
              <div
                class="d-flex align-items-center justify-content-center"
              >
                <span class="fa-stack fa-2x ">
                  <i class="fa fa-circle-thin fa-stack-2x"></i>
                  <i class="fa-brands fa-instagram fa-stack-1x"></i>
                </span>
              </div>
            </a>
            <p class="mt-1">Instagram</p>
          </div>
        </div>

      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c9372bc587.js"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/bootstrap.bundle.min.js"></script>
  </body>
</html>
