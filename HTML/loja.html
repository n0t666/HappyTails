        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Alternar navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
          <ul
            class="navbar-nav a nav-underline navbar-collapse justify-content-center"

              <a class="nav-link" href="./index.html"><i class="fa-solid fa-house me-1"></i></i>Página inicial</a>

    <div class="container mt-2">
      <div class="row">
        <div class="col-md-4 mt-1">
          <div class="card text-center">
            <img class='mx-auto mt-2' width="200" height="200"
            src="../Images/produtos/coleira_lola.png"
            />
            <div class="card-body" id="p_1">
              <h5 class="card-title">Coleira lola</h5>
              <p class="card-text">A coleira é totalmente ajustável, muito macia e segura. Feita em poliéster resistente.</p>
              <p>Preço: <span class="preco">19.99</span>€</p>
              <form onsubmit="comprar(event)">
              <div class="input-group mb-2">
                <label for="quantidade_compra" class="input-group-text">Quantidade:</label>
                <input type="number" class="form-control quantidade" min="1" step="1" name="quantidade_compra">
                <div class="input-group-append ms-2">
                  <button class="btn btn-primary" type="submit">COMPRAR</button>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="precoJanela" role="dialog" style="overflow: hidden;"> 
      <div class="modal-dialog modal-dialog-centered modal ">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">ALERTA DE COMPRA</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="fecharJanela()"></button>
          </div>
          <div class="modal-body">
            <p class="texto-principal"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="fecharJanela()">OK</button>
          </div>
        </div>
      </div>
    </div>
