<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <title>Página Inicial</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="../CSS/utility.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-0">
      <div class="container-fluid">
        <a class="navbar-brand text align-text-top" href="./index.html">
          <img
            src="../Images/logo2.png"
            alt="Logótipo da organização"
            class="d-inline-block"
            height="60"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Alternar navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
          <ul
            class="navbar-nav a nav-underline navbar-collapse justify-content-center"
          >
            <li class="nav-item me-3 me-lg-0">
              <a
                class="nav-link active hover"
                aria-current="page"
                href="./index.html"
                ><i class="fa-solid fa-house me-1"></i>Página inicial</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./loja.html"
                ><i class="fa-solid fa-cart-shopping me-1"></i>Loja</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./caes.html"
                ><i class="fa-solid fa-paw me-1"></i>Cães para adoção</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./adotar.html"
                ><i class="fa-solid fa-dog me-1"></i>Adotar</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./favoritos.html"
                ><i class="fa-solid fa-star me-1"></i>Favoritos</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./sobre.html"
                ><i class="fa-solid fa-info me-1"></i>Sobre nós</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./contactos.html"
                ><i class="fa-solid fa-address-card me-1"></i>Contactos</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div
            id="carouselImages"
            class="carousel slide carousel-fade shadow-lg"
            data-ride="carousel"
            data-interval="10000"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselImages"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselImages"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselImages"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100 rounded-2"
                  src="../Images/pagina_principal/slide1.jpg"
                  alt="Primeiro Slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100 rounded-2"
                  src="../Images/pagina_principal/slide2.jpg"
                  alt="Segundo Slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100 rounded-2"
                  src="../Images/pagina_principal/slide3.jpg"
                  alt="Terceiro Slide"
                />
              </div>
            </div>

            <a
              class="carousel-control-prev"
              href="#carouselImages"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselImages"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Próximo</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-body-secondary">
      <div class="container mt-5 py-3">
        <div class="row justify-content-center">
          <div class="col-lg-8 text-center">
            <h1 class="text-primary display-3">Conheça o Happy Tails!</h1>
            <p class="lead">
              A nossa empresa ajuda cães a acharem um novo lar. Vem tu também
              dar um lar a um dos nossos amigos peludos.
            </p>
            <a
              href="/HTML/sobre.html"
              class="btn btn-primary btn-lg rounded-pill py-2 w-50 text-uppercase"
            >
              Saber mais
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c9372bc587.js"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/bootstrap.bundle.min.js"></script>
  </body>
</html>
